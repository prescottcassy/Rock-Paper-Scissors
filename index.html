<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Quicksand:wght@300..700&family=Roboto:wght@700&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <header>
            <h3>Rock Paper Scissors</h3>
        </header>
        <div>
            <h4>Computer Choice: <span id="computer-choice"></span></h4>
            <h4>Your choice:<span id="user-choice"></span></h4>
            <h4>Result:<span id="result"></span></h4>
        </div>
        <button id=" Rock">Rock</button>
        <button id=" Paper">Paper</button>
        <button id=" Scissors">Scissors</button>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
