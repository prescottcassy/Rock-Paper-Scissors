<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap" 
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Quicksand:wght@300..700&family=Roboto:wght@700&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
            <h2>Your choice:<span id="user-choice"></span></h2>
            <div>
                <img class="center-flex" src="Images/paper.png" id="rock">
                <img class="center-flex" src="Images/paper.png" id="paper">
                <img class="center-flex" src="Images/scissors.png" id="scissors">
            </div>
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
